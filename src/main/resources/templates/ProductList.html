<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="fragments :: html_navbar">

    </nav>
    <!-- Main Sidebar Container -->
    <aside th:replace="fragments :: html_aside">

    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li ><a class="btn btn-primary" th:href="@{/createProduct}">Add Product</a></li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <div class="container">
            <div class="card">
                <div class="card-header"> Product List</div>
                <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SI</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product,idx:${products}">
                            <td th:text="${idx.index+1}">1</td>
                            <td th:text="${product.name}">name</td>
                            <td th:text="${product.price}">price</td>
                            <td th:text="${product.category.name}"></td>
                            <td ><img width="40" th:src="@{${'/productimages/'+product.image}}"></td>
                            <td>
                                <a th:if="${product.status}==1" ><i class="far fa-check-square"></i></a>
                                <a th:if="${product.status}==0" ><i class="far fa-square"></i></a>
                            </td>
                            <td><a th:href="@{'/edit/product/'+${product.id}}" class="btn btn-info btn-sm" ><i class="fal fa-edit"></i></a></td>
                            <td><a th:href="@{'/delete/product/'+${product.id}}" class="btn btn-danger btn-sm" id="deleteBtn"><i class="far fa-trash"></i></a></td>
                        </tr>


                        </tbody>

                    </table>

                    <!-- Modal -->

                    <div class="modal" id="myModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete !</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure want to delete this?</p>
                                </div>
                                <div class="modal-footer">
                                    <a href="" class="btn btn-danger btn-sm" id="delRef">Yes,Delete</a>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>




    </div>
</div>








<div th:replace="fragments :: html_link">

</div>

<script type="text/javascript">
   $(document).ready(function () {
        $('.table #deleteBtn').on('click',function(event){
        event.preventDefault();
        let href = $(this).attr('href');
        $('#myModal #delRef').attr('href', href);
        $('#myModal').modal('show');
    });
    });
</script>
</body>
</html>
