<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="fragments :: html_navbar">

    </nav>
    <!-- Main Sidebar Container -->
    <aside th:replace="fragments :: html_aside">

    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li ><a class="btn btn-primary" th:href="@{/categoryList}">Category List</a></li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <div class="container">
            <div class="card">
                <div class="card-header"> Add Category</div>
                <div class="card-body">
                    <form th:action="@{'/updateCategory/' + ${category.id}}" th:object="${category}" method="POST" >
<!--                        <input type="hidden" name="id" th:field="*{id}"  />-->
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" class="form-control" th:field="*{name}" name="name">
                            <p class="mt-1 alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>




    </div>
</div>








<div th:replace="fragments :: html_link">

</div>
</body>
</html>
