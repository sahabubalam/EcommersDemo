<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='copyright' content=''>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Tag  -->
    <title>Eshop - eCommerce HTML5 Template.</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- StyleSheet -->

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/front/css/bootstrap.css}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="@{/front/css/magnific-popup.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="@{/front/css/font-awesome.css}">
    <!-- Fancybox -->
    <link rel="stylesheet" href="@{/front/css/jquery.fancybox.min.css}">
    <!-- Themify Icons -->
    <link rel="stylesheet" href="@{/front/css/themify-icons.css}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="@{/front/css/niceselect.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="@{/front/css/animate.css}">
    <!-- Flex Slider CSS -->
    <link rel="stylesheet" href="@{/front/css/flex-slider.min.css}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="@{/front/css/owl-carousel.css}">
    <!-- Slicknav -->
    <link rel="stylesheet" href="@{/front/css/slicknav.min.css}">

    <!-- Eshop StyleSheet -->
    <link rel="stylesheet" href="@{/front/css/reset.css}">
    <link rel="stylesheet" href="@{/front/css/style.css}">
    <link rel="stylesheet" href="{@/front/css/responsive.css}">

</head>
<body>
    <div class="container mt-2">


        <div class="card">
            <div class="card-header">Registration</div>

            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert col-md-8 offset-md-2 mt-1" role="alert">
                <p th:text="${session.message.content}"></p>
                <th:block th:text="${#session.removeAttribute('message')}">

                </th:block>
            </div>

            <div class="card-body">
            <form th:action="@{'/save/register'}" method="POST" th:object="${user}">

                <div class="form-group">
                    <div class="col-md-8 offset-md-2">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 offset-md-2">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 offset-md-2">
                        <label>Password</label>
                        <input type="text" name="password" class="form-control" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-primary mb-1">Register</button>
                    <button type="reset" class="btn btn-warning mb-1">Reset</button>
                </div>

            </form>
            </div>
        </div>
            </div>

        </div>
    </div>




    <!-- Jquery -->
    <script src="@{/front/js/jquery.min.js}"></script>
    <script src="@{/front/js/jquery-migrate-3.0.0.js}"></script>
    <script src="@{/front/js/jquery-ui.min.js}"></script>
    <!-- Popper JS -->
    <script src="@{/front/js/popper.min.js}"></script>
    <!-- Bootstrap JS -->
    <script src="@{/front/js/bootstrap.min.js}"></script>
    <!-- Color JS -->
    <script src="@{/front/js/colors.js}"></script>
    <!-- Slicknav JS -->
    <script src="@{/front/js/slicknav.min.js}"></script>
    <!-- Owl Carousel JS -->
    <script src="@{/front/js/owl-carousel.js}"></script>
    <!-- Magnific Popup JS -->
    <script src="@{/front/js/magnific-popup.js}"></script>
    <!-- Waypoints JS -->
    <script src="@{/front/js/waypoints.min.js}"></script>
    <!-- Countdown JS -->
    <script src="@{/front/js/finalcountdown.min.js}"></script>
    <!-- Nice Select JS -->
    <script src="@{/front/js/nicesellect.js}"></script>
    <!-- Flex Slider JS -->
    <script src="@{/front/js/flex-slider.js}"></script>
    <!-- ScrollUp JS -->
    <script src="@{/front/js/scrollup.js}"></script>
    <!-- Onepage Nav JS -->
    <script src="{@/front/js/onepage-nav.min.js}"></script>
    <!-- Easing JS -->
    <script src="@{/front/js/easing.js}"></script>
    <!-- Active JS -->
    <script src="@{/front/js/active.js}"></script>
</body>
</html>
